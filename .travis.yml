language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

install:
  - sudo apt-get install cython
  - sudo apt-get install python-ipy
  - sudo add-apt-repository 'deb http://ftp.nl.debian.org/debian/ wheezy main'
  - sudo apt-get update
  - sudo apt-get install libjs-modernizr
  - sudo apt-get install libjs-jquery
  - sudo apt-get install libjs-twitter-bootstrap
  - wget https://streamhtmlparser.googlecode.com/files/streamhtmlparser-0.1.tar.gz
  - tar -zxvf streamhtmlparser-0.1.tar.gz
  - cd streamhtmlparser-0.1 && ./configure && make && sudo make install
